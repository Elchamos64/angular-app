<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h3 class="panel-title pull-left" style="padding-top: 7.5px;">Contacts</h3>
      <button class="btn btn-success pull-right">New Contact</button>
    </div>

    <div class="list-group">
      <a *ngFor="let contact of contacts" href="#" class="list-group-item clearfix">
        <div class="pull-left">
          <strong>Bro. {{ contact.name.split(' ')[1] }}</strong>
        </div>
        <span class="pull-right">
          <img src="{{ contact.imageUrl }}"
               alt="{{ contact.name }}"
               class="img-responsive img-thumbnail"
               style="width: 50px; height: 50px;">
        </span>
      </a>
    </div>
  </div>
  </div>

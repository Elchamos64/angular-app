<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h3 class="panel-title pull-left" style="padding-top: 7.5px;">Contacts</h3>
      <a [routerLink]="['new']" class="btn btn-success pull-right">New Contact</a>
    </div>

    <div class="list-group">
      <app-contact-item *ngFor="let contactEl of contacts; let index = index"
      [contact]="contactEl"
      [index]="index"></app-contact-item>
    </div>
  </div>
  </div>
